<div class="container-fluid texto" >
  <div class="accordion w-75 m-auto mt-3" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button custom-accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Datos generales
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <form [formGroup]="generales">
            <div class="row">
              <div class="col-lg-6 col-12">
                <div class="col-12 mt-2">
                  <div class="row">
                    <label for="nombre" class="col-lg-4 col-form-label text-lg-end text-start texto">* Nombre:</label>
                    <div class="col-lg-8">
                      <input [ngbTooltip]="this.mostrarNombre" type="text" class="form-control" id="nombre"
                        formControlName="nombre" maxlength="200">
                    </div>
                  </div>
                </div>
                <div class="col-12 mt-2">
                  <div class="row">
                    <label for="objetivos" class="col-lg-4 col-form-label text-lg-end text-start texto">* Objetivos:</label>
                    <div class="col-lg-8">
                      <input type="text" [ngbTooltip]="this.mostrarObjetivos" class="form-control" id="objetivos"
                        formControlName="objetivo" maxlength="500">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-12">
                <div class="col-12 mt-2">
                  <div class="row">
                    <label for="resumen" class="col-lg-4 col-form-label text-lg-end text-start texto">* Resumen con
                      principales hallazgos:</label>
                    <div class="col-lg-8 d-flex">
                      <textarea formControlName="resumen" class="form-control" id="resumen"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-12">
                <div class="col-12 mt-2 d-flex flex-column flex-lg-row align-items-start">
                  <label for="icono" class="col-12 col-lg-4 col-form-label text-lg-end text-start movil texto">* Carga de
                    Ã­cono MBE:</label>
                  <div class="d-flex flex-wrap align-items-center">
                    <div class="movil-imagen-padding-2 bd-highlight" *ngIf="imageUrl">
                      <img [src]="imageUrl" alt="icono" class="img-thumbnail imagen">
                    </div>
                    <div class="movil-padding-2 bd-highlight">
                      <div class="file-upload-wrapper">
                          <input type="file" class="file-upload-input" accept=".png, .jpg, .jpeg" (change)="onFileChange($event)">
                          <em class="fas fa-upload upload-icon"></em>
                        </div> 
                    </div>

                    <div class="p-2 bd-highlight">
                      <fa-icon [icon]="faX" class="btnOtrasAcciones" (click)="borrarImagen()"></fa-icon>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container m-2 text-center">
      <button class="btn btn-sm btn-cancelar m-2" [routerLink]="['/gmbe']">
        <fa-icon [icon]="faRotateLeft"></fa-icon>
        Cancelar
      </button>
      <button class="btn btn-sm btn-guardar m-2" [disabled]="!validarGuardar()" (click)="guardar()">
        <fa-icon [icon]="faFloppyDisk"></fa-icon>
        Guardar
      </button>
    </div>
  </div>
</div>
