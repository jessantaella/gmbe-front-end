<div class="container mt-4 fuente">
  <form [formGroup]="generales">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label class="form-label">Búsqueda por intervenciones:</label>
          <div class="d-flex">

            <div class="dropdown w-100">
              <button class="btn w-100 d-flex justify-content-between align-content-center border btn-Categorias" type="button"
                id="ramoDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="selected-text">Categoría</span>
                <em class="bi bi-filter"></em>
              </button>
              <ul class="dropdown-menu listaFiltro" aria-labelledby="ramoDropdown">
                <li class="text-justify">
                  <div class="dropdown-item textoFiltro">
                    <div class="mx-2" *ngFor="let categoria of categoriasFilas let i = index">
                      <div class="form-check">
                        <input  class="form-check-input" type="checkbox"
                          [checked]="categoriaSeleccionadaFila[i]"
                          (click)="onCategoriaChangeFilas(categoria?.idCategoria)" />
                        <label class="form-check-label colorLabel">{{categoria?.categoria}}</label>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>

            <div class="dropdown w-100 mx-2">
              <button [disabled]="!subcategoriasFilas?.length"
                class="btn w-100 d-flex justify-content-between align-content-center border btn-Categorias" type="button"
                id="ramoDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="selected-text">Subcategoría</span>
                <em class="bi bi-filter"></em>
              </button>
              <ul class="dropdown-menu listaFiltro" aria-labelledby="ramoDropdown">
                <li class="text-justify">
                  <div class="dropdown-item textoFiltro">
                    <div class="mx-2" *ngFor="let subcategoria of subcategoriasFilas; let i = index">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                          [checked]="subcategoriaSeleccionadaFila[i]"
                          (click)="onSubCategoriaChangeFilas(subcategoria?.idSubcategoria)" />
                        <label class="form-check-label colorLabel">{{subcategoria?.subCategoria}}</label>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>


          </div>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label class="form-label">Búsqueda por resultados:</label>
          <div class="d-flex">

            <div class="dropdown w-100">
              <button class="btn w-100 d-flex justify-content-between align-content-center border btn-Categorias" type="button"
                id="ramoDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="selected-text">Categoría</span>
                <em class="bi bi-filter"></em>
              </button>
              <ul class="dropdown-menu listaFiltro" aria-labelledby="ramoDropdown">
                <li class="text-justify">
                  <div class="dropdown-item textoFiltro">
                    <div class="mx-2" *ngFor="let categoria of categoriasColumnas let i = index">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                          [checked]="categoriaSeleccionadaColumna[i]"
                          (click)="onCategoriaChangeColumnas(categoria?.idCategoria)" />
                        <label class="form-check-label colorLabel">{{categoria?.categoria}}</label>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>

            <div class="dropdown w-100 mx-2">
              <button [disabled]="!subcategoriasColumnas?.length"
                class="btn w-100 d-flex justify-content-between align-content-center border btn-Categorias" type="button"
                id="ramoDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="selected-text">Subcategoría</span>
                <em class="bi bi-filter"></em>
              </button>
              <ul class="dropdown-menu listaFiltro" aria-labelledby="ramoDropdown">
                <li class="text-justify">
                  <div class="dropdown-item textoFiltro">
                    <div class="mx-2" *ngFor="let subcategoria of subcategoriasColumnas; let i = index">
                      <div class="form-check">
                        <input  class="form-check-input" type="checkbox"
                          [checked]="subcategoriaSeleccionadaColumna[i]"
                          (click)="onSubCategoriaChangeColumnas(subcategoria?.idSubcategoria)" />
                        <label class="form-check-label colorLabel">{{subcategoria?.subCategoria}}</label>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>


          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="d-flex align-items-center">
    <div class="table-responsive tabladatos">
      <table class="table table-bordered"
        *ngIf="estructuraFinalColumnasTitulos.length > 0 || estructuraFinalFilasTitulos.length > 0">
        <thead class="sticky-header">
          <tr class="text-center">
            <th id="tituloTablaColumna" colspan="2" rowspan="2" class="titulos-tabla align-middle"
              *ngIf="estructuraFinalColumnasTitulos.length > 0">
              <!-- Encabezado principal vacío para las filas -->
            </th>

            <!-- Encabezados de columnas (basado en idTipo: 1) -->
            <th scope="col" class="titulos-tabla align-middle"
              *ngFor="let columna of estructuraFinalColumnasTitulos ; let i = index"
              [ngStyle]="{'width': (columna.length === 0 ? 150 : columna.length* 100) + 'px'}"
              [attr.colspan]="columna.hijos.length > 0 ? columna.hijos.length : 1"
              [attr.rowspan]="columna.hijos.length === 0 ? 2 : 1">
              {{ columna.categoria }} <br>
              <div class="text-end"
                *ngIf="columna?.hijos[i]?.subCategoria === null && (columna?.hijos[i]?.descripcionSubcategoria !== null && columna?.hijos[i]?.complementoSubcategoria !== null)">
                <button class="btn p-0" (click)="this.abrirModal(content,columna.hijos[i],'categoria' )">
                  <svg xmlns="http://www.w3.org/2000/svg" style="color: white;" width="1rem" height="1rem"
                    fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                  </svg>
                </button>
              </div>
            </th>
          </tr>
          <tr>
            <!-- Subencabezados de columnas (basado en idTipo: 1) -->
            <ng-container *ngFor="let subcolumna of estructuraFinalColumnasTitulos">
              <ng-container *ngFor="let hijo of subcolumna.hijos">
                <th class="subtitulos-tabla align-middle text-center" *ngIf="hijo">
                  {{ hijo.subCategoria }}
                  <div class="text-end"
                    *ngIf="hijo?.idSubCategoria !== 0 && (hijo?.descripcionSubcategoria !== null && hijo?.complementoSubcategoria != null)">
                    <button class="btn p-0" (click)="this.abrirModal(content,hijo,'subcategoria' )">
                      <svg xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" fill="currentColor"
                        class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                      </svg>
                    </button>
                  </div>
                </th>
              </ng-container>
            </ng-container>
          </tr>
        </thead>

        <tbody>
          <!-- Iterar sobre las categorías de las filas (idTipo: 2) -->
          <ng-container *ngFor="let fila of estructuraFinalFilasSubitulos; let i = index">
            <tr>
              <!-- Encabezado de categoría general en las filas -->
              <th class="align-middle text-center" id="padre"
                [ngStyle]="{'background-color' :  this.colorFila(fila.count), 'color':'white'}"
                [attr.rowspan]="fila.count" [attr.colspan]="fila.length === 1 && fila.length <1 ? 2 : 1"
                *ngIf="estructuraFinalFilasSubitulos[i - 1]?.idCategoria !== fila?.idCategoria">
                {{ fila?.categoria }} 
                <div class="text-end"
                  >
                  <button class="btn p-0" (click)="this.abrirModal(content, fila,'categoria')">
                    <svg xmlns="http://www.w3.org/2000/svg" style="color: white;" width="1rem" height="1rem"
                      fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                      <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg>
                  </button>
                </div>
              </th>

              <!-- Primera subcategoría de la fila -->
              <th class="subtitulos-tabla align-middle text-center" scope="row"
                [ngStyle]="{'background-color' : this.colorFila(fila.count), 'color':'white'}">
                {{ fila?.subCategoria }}
                <div class="text-end"
                  *ngIf="fila?.idSubCategoria !== 0 && (fila?.descripcionSubcategoria !== null && fila?.complementoSubcategoria !== null )">
                  <button class="btn p-0" (click)="this.abrirModal(content, fila,'subcategoria')">
                    <svg xmlns="http://www.w3.org/2000/svg" style="color: white;" width="1rem" height="1rem"
                      fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                      <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg>
                  </button>
                </div>
              </th>

              <!-- Iterar columnas para la subcategoría actual (idTipo: 1) -->
              <ng-container *ngFor="let columna of estructuraFinalColumnasTitulos; let i = index;">
                <th class="contenido-tabla" *ngFor="let hijo of columna.hijos; let j = index">
                  <!-- Aquí van los datos de intersección, si hay -->
                  <app-burbujas (click)="this.tablaEvaluacion(fila.idEstructura,hijo.idEstructura)"
                    [chartId]="'chart-' + i + j" [chartTitle]="'GraficaPrincipal'"
                    [bubbleData]="datosInterseccion(fila.idEstructura,hijo.idEstructura)"
                    *ngIf="datosInterseccion(fila.idEstructura,hijo.idEstructura)"></app-burbujas>
                </th>
              </ng-container>
            </tr>
          </ng-container>
        </tbody>
      </table>

    </div>
  </div>

  <div class="d-flex justify-content-between w-100">
    <div>
      <div class="position-relative bottom-0 start-0 p-3" style="z-index: 11" *ngIf="this.abrirToastAyuda" >
        <div id="liveToast" class="toast show w-100" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header d-flex justify-content-end">
            <button (click)="this.cerrarAyuda()" type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body textoToast">
            <strong>Tipos de evaluación</strong>
            <div class="d-flex">
              <div *ngFor="let index of tiposDatosAyuda" class="d-flex" >
                <i class="bi bi-circle-fill" [ngStyle]="{'color': index.complemento}" ></i>
                <span class="mx-2">{{index.catalogo}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <button class="btn btn-p-0 color-icon" (click)="this.abrirAyuda()" >
        <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor" class="bi bi-question-circle-fill color-icon" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247m2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
        </svg>
      </button>
  
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <button class="btn mx-2 border-0 descargar" (click)="this.descargar()" >
        <fa-icon [icon]="faDownload" class="btnOtrasAcciones"></fa-icon>
        Descargar datos
      </button>
    </div>
  </div>
</div>

<ng-template #content>
  <div class="modal-content">
    <div class="modal-header modal-titulo">
      <h4 class="modal-title fuente ">
        <strong>Descripción de la evidencia</strong>
      </h4>
      <button type="button" class="btn-close btn-close-white" aria-label="Close" 
        (click)="closeModal()" 
        style="position: absolute; top: 10px; right: 10px;">
      </button>
    </div>
    <div class="modal-body">
      <form class="d-flex flex-column">
        <div class="d-flex flex-column">
          <span class="fuente colorletra"><strong>{{tituloCategoriaModal}}</strong></span>
        </div>
        <div class="d-flex flex-column ">
          <p class="fuente colorletra">{{informacionCategoriaModal}}</p>
        </div>
      </form>
    </div>
    <div class="modal-footer d-flex justify-content-center align-items-center">
      <button class="btn btnMasInformacion" *ngIf="urlModal !== '' && urlModal !== null"
        (click)="masInformacion()" type="button">Más información</button>
    </div>
  </div>
</ng-template>
