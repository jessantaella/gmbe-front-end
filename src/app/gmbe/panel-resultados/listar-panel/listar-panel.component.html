<div class="container-fluid d-flex justify-content-center mt-4 fuente">
  <div class="w-100">
    <form [formGroup]="generales">
      <div class="row">
        <div class="col-12 col-md-5">
          <div class="mb-3">
            <label class="form-label negritas colorletra">Búsqueda por intervenciones:</label>
            <div class="d-flex">
  
              <div class="dropdown w-100">
                <button class="btn w-100 d-flex justify-content-between align-content-center border btn-Categorias btn-Categorias-active" type="button"
                  id="ramoDropdown" data-bs-toggle="dropdown" aria-expanded="false"
                  style="background-color: #2E3E97; color: white;">
                  <span class="selected-text">Categoría</span>
                  <em class="bi bi-filter"></em>
                </button>
                <ul class="dropdown-menu listaFiltro" aria-labelledby="ramoDropdown">
                  <li class="text-justify listaFiltros">
                    <div class="dropdown-item textoFiltro">
                      <div class="mx-2" *ngFor="let categoria of categoriasFilas let i = index">
                        <div class="form-check">
                          <input  class="form-check-input" type="checkbox"
                            [checked]="categoriaSeleccionadaFila[i]"
                            (click)="onCategoriaChangeFilas(categoria?.idCategoria)" />
                          <label class="form-check-label colorLabel">{{categoria?.categoria}}</label>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
  
              <div class="dropdown w-100 mx-2">
                <button 
                  class="btn w-100 d-flex justify-content-between align-content-center border btn-Categorias" type="button"
                  id="ramoDropdown" data-bs-toggle="dropdown" aria-expanded="false"
                  style="background-color: #2E3E97; color: white;">
                  <span class="selected-text">Subcategoría</span>
                  <em class="bi bi-filter"></em>
                </button>
                <ul class="dropdown-menu listaFiltro" aria-labelledby="ramoDropdown">
                  <li class="text-justify listaFiltros">
                    <div class="dropdown-item textoFiltro">
                      <div class="mx-2" *ngFor="let subcategoria of subcategoriasFilas; let i = index">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox"
                            [checked]="subcategoriaSeleccionadaFila[i]"
                            (click)="onSubCategoriaChangeFilas(subcategoria?.idSubcategoria)" />
                          <label class="form-check-label colorLabel">{{subcategoria?.subCategoria}}</label>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
  
  
            </div>
          </div>
        </div>
  
        <div class="col-12 col-md-5">
          <div class="mb-3">
            <label class="form-label negritas colorletra">Búsqueda por resultados:</label>
            <div class="d-flex">
  
              <div class="dropdown w-100">
                <button class="btn w-100 d-flex justify-content-between align-content-center border btn-Categorias" type="button"
                  id="ramoDropdown-2" data-bs-toggle="dropdown" aria-expanded="false"
                  style="background-color: #2E3E97; color: white;">
                  <span class="selected-text">Categoría</span>
                  <em class="bi bi-filter"></em>
                </button>
                <ul class="dropdown-menu listaFiltro" aria-labelledby="ramoDropdown-2">
                  <li class="text-justify listaFiltros">
                    <div class="dropdown-item textoFiltro">
                      <div class="mx-2" *ngFor="let categoria of categoriasColumnas let i = index">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox"
                            [checked]="categoriaSeleccionadaColumna[i]"
                            (click)="onCategoriaChangeColumnas(categoria?.idCategoria)" />
                          <label class="form-check-label colorLabel">{{categoria?.categoria}}</label>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
  
              <div class="dropdown w-100 mx-2">
                <button 
                  class="btn w-100 d-flex justify-content-between align-content-center border btn-Categorias" type="button"
                  id="ramoDropdown-3" data-bs-toggle="dropdown" aria-expanded="false"
                  style="background-color: #2E3E97; color: white;">
                  <span class="selected-text">Subcategoría</span>
                  <em class="bi bi-filter"></em>
                </button>
                <ul class="dropdown-menu listaFiltro" aria-labelledby="ramoDropdown-3">
                  <li class="text-justify listaFiltros">
                    <div class="dropdown-item textoFiltro">
                      <div class="mx-2" *ngFor="let subcategoria of subcategoriasColumnas; let i = index">
                        <div class="form-check">
                          <input  class="form-check-input" type="checkbox"
                            [checked]="subcategoriaSeleccionadaColumna[i]"
                            (click)="onSubCategoriaChangeColumnas(subcategoria?.idSubcategoria)" />
                          <label class="form-check-label colorLabel">{{subcategoria?.subCategoria}}</label>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
  
            </div>
          </div>
        </div>
        
        <div class="col-12 col-md-2 my-1 d-flex justify-content-center align-items-end" style="vertical-align: middle;">
          <button (click)="borraFiltros()" class="btn btn-Categorias mb-3 abajo">Borrar filtros</button>
        </div>
      </div>
    </form>
    <div class="d-flex align-items-center">
      <div class="table-responsive tabladatos" *ngIf="!isLoading && (estructuraFinalColumnasTitulos.length > 0 || estructuraFinalFilasTitulos.length > 0)">
        <table class="table table-bordered"
          *ngIf="estructuraFinalColumnasTitulos.length > 0 || estructuraFinalFilasTitulos.length > 0" id="imagenTabla" #imagenTabla>
          <thead [ngClass]="{'sticky-header' : !this.modoCaptura}">
            <tr class="text-center">
              <th id="tituloTablaColumna" colspan="2" rowspan="2" class="titulos-tabla align-middle subcategoria" [ngClass]="{'sticky-corner' : !this.modoCaptura}"
                *ngIf="estructuraFinalColumnasTitulos.length > 0">
                <!-- Encabezado principal vacío para las filas -->
                 <div class="d-flex justify-content-around w-100">
                  <span class="w-50 h-100" >Categoría General</span>
                  <span class="w-50 h-100" *ngIf="this.existeSubcategoria > 0" >Tipo de apoyo</span>
                 </div>
              </th>
  
              <!-- Encabezados de columnas (basado en idTipo: 1) -->
              <th scope="col" class="titulos-tabla align-middle"
                *ngFor="let columna of estructuraFinalColumnasTitulos ; let i = index"
                [ngStyle]="{'width': (this.estructuraFinalColumnasTitulos[i].hijos[0].idSubCategoria === 0 ? 200 : this.estructuraFinalColumnasTitulos[i].hijos.length * 200) + 'px'}"
                [attr.colspan]="this.estructuraFinalColumnasTitulos[i].hijos[0].idSubCategoria !== 0 ? this.estructuraFinalColumnasTitulos[i].hijos.length : 1"
                [attr.rowspan]="this.estructuraFinalColumnasTitulos[i].hijos[0].idSubCategoria === 0 ? 2 : 1">
                {{ columna.categoria }} <br>
                <div class="text-end"
                  *ngIf="columna?.hijos[0]?.idSubCategoria == 0 && ((columna?.descripcion !== null && columna?.descripcion !== ''))">
                  <button class="btn p-0" (click)="this.abrirModal(content,columna,'categoria','Columna' )">
                    <svg xmlns="http://www.w3.org/2000/svg" style="color: white;" width="1rem" height="1rem"
                      fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                      <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg>
                  </button>
                </div>
              </th>
            </tr>
            <tr>
              <!-- Subencabezados de columnas (basado en idTipo: 1) -->
              <ng-container style="width: 25rem;" *ngFor="let subcolumna of estructuraFinalColumnasTitulos">
                <ng-container *ngFor="let hijo of subcolumna.hijos">
                  <th class="subtitulos-tabla align-middle text-center" *ngIf="hijo.idSubCategoria !== 0">
                    {{ hijo.subCategoria }}
                    <div class="text-end"
                      *ngIf="hijo?.idSubCategoria !== 0 && ((hijo?.descripcionSubcategoria !== null && hijo?.descripcionSubcategoria !== '' ))">
                      <button class="btn p-0" (click)="this.abrirModal(content,hijo,'subcategoria','Columna' )">
                        <svg xmlns="http://www.w3.org/2000/svg" style="color: white;" width="1rem" height="1rem" fill="currentColor"
                          class="bi bi-plus-circle" viewBox="0 0 16 16">
                          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                          <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                        </svg>
                      </button>
                    </div>
                  </th>
                </ng-container>
              </ng-container>
            </tr>
          </thead>
  
          <tbody>
            <!-- Iterar sobre las categorías de las filas (idTipo: 2) -->
            <ng-container *ngFor="let fila of estructuraFinalFilasSubitulos; let u = index">
              <tr>
                <!-- Encabezado de categoría general en las filas -->
                <!-- Encabezado de categoría general en las filas -->
                <th class="align-middle text-center" [ngClass]="{'sticky-left' : !this.modoCaptura}" id="padre"
                [ngStyle]="{'background-color' : this.colorFila(fila.idCategoria), 'color':'white', 'left': '0px', 'z-index': 2, 'height': '200px'}"
                [attr.rowspan]="fila.count" 
                [attr.colspan]="fila?.idSubCategoria !== 0 ? 1 : 2"
                *ngIf="estructuraFinalFilasSubitulos[u - 1]?.idCategoria !== fila?.idCategoria">
                <span class="my-2" [ngStyle]="{'writing-mode':fila?.idSubCategoria !== 0 && !this.modoCaptura ? 'vertical-rl' : '', 'transform':fila?.idSubCategoria !== 0 && !this.modoCaptura ? 'rotate(180deg)' : '' }">{{ fila?.categoria }}</span>
                <div class="text-end"
                *ngIf="fila?.idSubCategoria === 0 && ((fila.descripcion !== null && fila.descripcion !== '') || (fila.complemento!== null && fila.complemento!== ''))">
                  <button class="btn p-0" (click)="this.abrirModal(content, fila,'categoria','Fila')">
                    <svg xmlns="http://www.w3.org/2000/svg" style="color: white;" width="1rem" height="1rem"
                      fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                      <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg>
                  </button>
                </div>
              </th>
              
              <!-- Primera subcategoría de la fila -->
              <th class="subtitulos-tabla align-middle text-center" [ngClass]="{'sticky-left' : !this.modoCaptura}" scope="row" *ngIf="fila?.idSubCategoria !== 0"
                [ngStyle]="{'background-color': this.colorFila(fila.idCategoria), 'color': 'white', 'left': '125px', 'width': '300px', 'z-index': 1, 'height': '200px'}">
                <span style="word-break: break-word;" >{{ fila?.subCategoria }}</span>
                <div class="text-end"
                  *ngIf="fila?.idSubCategoria !== 0 && ((fila?.descripcionSubcategoria !== null && fila?.descripcionSubcategoria !== '' ) || (fila?.complementoSubcategoria !== null && fila?.complementoSubcategoria !== ''))">
                  <button class="btn p-0" (click)="this.abrirModal(content, fila,'subcategoria','Fila')">
                    <svg xmlns="http://www.w3.org/2000/svg" style="color: white;" width="1rem" height="1rem"
                      fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                      <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg>
                  </button>
                </div>
              </th>
  
                <!-- Iterar columnas para la subcategoría actual (idTipo: 1) -->
                <ng-container *ngFor="let columna of estructuraFinalColumnasTitulos; let i = index; trackBy: trackByFn">
                  <th #thElemento id="thElemento-{{u}}-{{i}}" class="contenido-tabla " *ngFor="let hijo of columna.hijos; let j = index; trackBy: trackByFn" style="background-color: #f0f8ff;">
                    <!-- Aquí van los datos de intersección, si hay -->
                    <!--app-burbujas
                      [chartId]="'chart-' + i + j + u" [chartTitle]="'GraficaPanel'"
                      [bubbleData]="datosInterseccion(fila.idEstructura,hijo.idEstructura,u,i)"
                       ></!--app-burbujas-->
                       <app-burbujas-personales [datosBurbujas]="datosInterseccion(fila.idEstructura,hijo.idEstructura,u,i)"  [ancho]="180" [alto]="180"></app-burbujas-personales>
                  </th>
                </ng-container>
              </tr>
            </ng-container>
          </tbody>
        </table>
  
      </div>
    </div>
    <div class="d-flex justify-content-between w-100">
      <div class="position-relative" >
        <div class="position-absolute  bottom-50 start-20 p-3" style="z-index: 11; width: max-content;" *ngIf="this.abrirToastAyuda" >
          <div id="liveToast" class="toast show w-100" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header d-flex justify-content-between" >
              <strong *ngIf="this.tituloAcotaciones">Tipos de evaluación</strong>
              <strong *ngIf="!this.tituloAcotaciones">Diseño de evaluación</strong>
              <button *ngIf="!this.esperaSegundos" (click)="this.cerrarAyuda()"  type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body textoToast">
              <div class="d-flex">
                <div *ngFor="let index of tiposDatosAyuda" class="d-flex" >
                  <i class="bi bi-circle-fill" [ngStyle]="{'color': index.complemento}" ></i>
                  <span class="mx-2">{{index.catalogo}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <button class="btn p-0 color-icon boton-ayuda" (click)="this.abrirAyuda()" >
          <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor" class="bi bi-question-circle-fill color-icon" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247m2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
          </svg>
        </button>
    
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <button class="btn mx-2 border-0 descargar" (click)="this.descargar()" >
          <fa-icon [icon]="faDownload" class="btnOtrasAcciones"></fa-icon>
          Descargar datos
        </button>
      </div>
    </div>
  </div>
  
  
  <ng-template #content>
    <div class="modal-content">
      <div class="modal-header modal-titulo d-flex justify-content-center">
        <h4 class="modal-title fuente text-center w-100">
          <strong *ngIf="this.tituloModal" >Descripción de la evidencia</strong>
          <strong *ngIf="!this.tituloModal" >Descripción del resultado</strong>
        </h4>
        <button type="button" class="btn-close btn-close-white" aria-label="Close" 
          (click)="closeModal()" 
          style="position: absolute; top: 10px; right: 10px;"
          tabindex="-1">
        </button>
      </div>
      <div class="modal-body" >
        <form class="d-flex flex-column">
          <div class="d-flex flex-column">
            <span class="fuente colorletra tamanio"><strong>{{tituloCategoriaModal}}</strong></span>
          </div>
          <div class="d-flex flex-column">
            <p class="fuente colorletra texto-justificado" >{{informacionCategoriaModal}}</p>
          </div>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-center align-items-center">
        <button class="btn btnMasInformacion" *ngIf="urlModal !== '' && urlModal !== null && this.btnMasInformacion"
          (click)="masInformacion()" type="button">Más información</button>
      </div>
    </div>
  </ng-template>
  </div>
