<div class="container mt-4 fuente">
  <form [formGroup]="generales">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label class="form-label">Búsqueda por intervenciones:</label>
          <div class="d-flex">

            <div class="dropdown w-100">
              <button class="btn w-100 d-flex justify-content-between align-content-center border" type="button"
                id="ramoDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="selected-text">Categoria</span>
                <em class="bi bi-filter"></em>
              </button>
              <ul class="dropdown-menu listaFiltro" aria-labelledby="ramoDropdown">
                <li class="text-justify">
                  <div class="dropdown-item textoFiltro">
                    <div class="mx-2" *ngFor="let categoria of categoriasFilas let i = index">
                      <div class="form-check">
                        <input formControlName="categoriaFila" class="form-check-input" type="checkbox"
                          [checked]="categoriaSeleccionadaFila[i]"
                          (click)="onCategoriaChangeFilas(categoria?.idCategoria)" />
                        <label class="form-check-label">{{categoria?.categoria}}</label>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>

            <div class="dropdown w-100 mx-2">
              <button [disabled]="!subcategoriasFilas?.length" class="btn w-100 d-flex justify-content-between align-content-center border" type="button"
                id="ramoDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="selected-text">Subcategoría</span>
                <em class="bi bi-filter"></em>
              </button>
              <ul class="dropdown-menu listaFiltro" aria-labelledby="ramoDropdown">
                <li class="text-justify">
                  <div class="dropdown-item textoFiltro">
                    <div class="mx-2" *ngFor="let subcategoria of subcategoriasFilas; let i = index">
                      <div class="form-check">
                        <input formControlName="subcategoriaFila" class="form-check-input" type="checkbox"
                          [checked]="subcategoriaSeleccionadaFila[i]"
                          (click)="onSubCategoriaChangeFilas(subcategoria?.idSubcategoria)" />
                        <label class="form-check-label">{{subcategoria?.subCategoria}}</label>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>


          </div>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label class="form-label">Búsqueda por resultados:</label>
          <div class="d-flex">

            <div class="dropdown w-100">
              <button class="btn w-100 d-flex justify-content-between align-content-center border" type="button"
                id="ramoDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="selected-text">Categoria</span>
                <em class="bi bi-filter"></em>
              </button>
              <ul class="dropdown-menu listaFiltro" aria-labelledby="ramoDropdown">
                <li class="text-justify">
                  <div class="dropdown-item textoFiltro">
                    <div class="mx-2" *ngFor="let categoria of categoriasColumnas let i = index">
                      <div class="form-check">
                        <input formControlName="categoriaFila" class="form-check-input" type="checkbox"
                          [checked]="categoriaSeleccionadaColumna[i]"
                          (click)="onCategoriaChangeColumnas(categoria?.idCategoria)" />
                        <label class="form-check-label">{{categoria?.categoria}}</label>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>

            <div class="dropdown w-100 mx-2">
              <button [disabled]="!subcategoriasColumnas?.length" class="btn w-100 d-flex justify-content-between align-content-center border" type="button"
                id="ramoDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="selected-text">Subcategoría</span>
                <em class="bi bi-filter"></em>
              </button>
              <ul class="dropdown-menu listaFiltro" aria-labelledby="ramoDropdown">
                <li class="text-justify">
                  <div class="dropdown-item textoFiltro">
                    <div class="mx-2" *ngFor="let subcategoria of subcategoriasColumnas; let i = index">
                      <div class="form-check">
                        <input formControlName="subcategoriaFila" class="form-check-input" type="checkbox"
                          [checked]="subcategoriaSeleccionadaColumna[i]"
                          (click)="onSubCategoriaChangeColumnas(subcategoria?.idSubcategoria)" />
                        <label class="form-check-label">{{subcategoria?.subCategoria}}</label>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>


          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="d-flex align-items-center">
    <div class="table-responsive tabladatos" >
      <table class="table table-bordered"
        *ngIf="estructuraFinalColumnasTitulos.length > 0 || estructuraFinalFilasTitulos.length > 0">
        <thead class="sticky-header">
          <tr class="text-center">
            <th id="tituloTablaColumna" colspan="2" rowspan="2" class="titulos-tabla align-middle"
              *ngIf="estructuraFinalColumnasTitulos.length > 0">
              <!-- Encabezado principal vacío para las filas -->
            </th>

            <!-- Encabezados de columnas (basado en idTipo: 1) -->
            <th scope="col" class="titulos-tabla align-middle" 
            *ngFor="let columna of estructuraFinalColumnasTitulos"
            [ngStyle]="{'width': (columna.length === 0 ? 150 : columna.length* 100) + 'px'}"
              [attr.colspan]="columna.hijos.length > 0 ? columna.hijos.length : 1"
              [attr.rowspan]="columna.hijos.length === 0 ? 2 : 1">
              {{ columna.categoria }} <br>
              (Subcategorías: {{ columna.hijos.length }})
            </th>
          </tr>
          <tr>
            <!-- Subencabezados de columnas (basado en idTipo: 1) -->
            <ng-container *ngFor="let subcolumna of estructuraFinalColumnasTitulos">
              <ng-container *ngFor="let hijo of subcolumna.hijos">
                <th class="subtitulos-tabla align-middle text-center" *ngIf="hijo">
                  {{ hijo.subCategoria }}
                </th>
              </ng-container>
            </ng-container>
          </tr>
        </thead>

        <tbody>
          <!-- Iterar sobre las categorías de las filas (idTipo: 2) -->
          <ng-container *ngFor="let fila of estructuraFinalFilasSubitulos; let i = index">
            <tr>
              <!-- Encabezado de categoría general en las filas -->
              <th class="align-middle text-center titulos-tabla" id="padre" 
              [attr.rowspan]="fila.count"
              [attr.colspan]="fila.length === 1 && fila.length <1 ? 2 : 1"
                *ngIf="estructuraFinalFilasSubitulos[i - 1]?.idCategoria !== fila?.idCategoria">
                {{ fila?.categoria }} (Subcategorías: {{ estructuraFinalFilasSubitulos.length }})
              </th>

              <!-- Primera subcategoría de la fila -->
              <th class="subtitulos-tabla align-middle text-center" scope="row" >
                {{ fila?.subCategoria }}
              </th>

              <!-- Iterar columnas para la subcategoría actual (idTipo: 1) -->
              <ng-container *ngFor="let columna of estructuraFinalColumnasTitulos; let i = index;">
                <th class="contenido-tabla" *ngFor="let hijo of columna.hijos; let j = index">
                  <!-- Aquí van los datos de intersección, si hay -->
                  <app-burbujas [chartId]="'chart-' + i + j" [chartTitle]="'GraficaPrincipal'"
                  [bubbleData]="datosInterseccion(fila.idEstructura,hijo.idEstructura)"
                  *ngIf="datosInterseccion(fila.idEstructura,hijo.idEstructura)"></app-burbujas>
                </th>
              </ng-container>
            </tr>
          </ng-container>
        </tbody>
      </table>

    </div>
  </div>


</div>
