<div class="d-flex justify-content-center align-items-center h-100">
  <div
      class="d-flex flex-column justify-content-center align-items-center flex-md-column flex-lg-row flex-xl-row flex-xxl-row color-div border border-white bordelabel div-tamanio">
      <div class="m-4 w-100">
          <form [formGroup]="loginForm">
              <div class="my-2 mx-2 span-texto my-1"><span>Usuario</span>
                  <div class="d-flex flex-row my-1">
                      <fa-icon [icon]="faUser"
                          class="d-flex justify-content-center align-items-center icon-size border">
                      </fa-icon>
                      <input class="form-control border-input" type="text" formControlName="username" ngbTooltip="Usuario" maxlength="10">
                  </div>
              </div>
              <div class="my-2 mx-2 span-texto my-1"><span>Contraseña</span>
                  <div class="d-flex flex-row my-1">
                      <fa-icon [icon]="faLock"
                          class="d-flex justify-content-center align-items-center icon-size border">
                      </fa-icon>
                      <input class="form-control border-input" type="password" id="password" formControlName="password" ngbTooltip="Contraseña" maxlength="8">
                  </div>
              </div>
              <div class="d-flex flex-column align-items-center my-2 span-texto">
                <button class="btn btn-primary w-50 botones" type="button" (click)="loguear()">
                  Ingresar
                </button>
              </div>
          </form>
      </div>
  </div>
</div>
