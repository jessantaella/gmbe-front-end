<div class="toast-container position-fixed bottom-0 end-0 p-3" [ngStyle]="{'margin-bottom': (130 * i) + 'px'}" *ngFor="let alerta of cincoPrimerasNotificaciones; let i = index">
    <div id="liveToast" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class="bi bi-exclamation-triangle mx-2"></i>
            <strong class="me-auto ">Â¡Aviso!</strong>
            <button *ngIf="this.termino" type="button" class="btn-close" (click)="this.clickEliminarNotificacion()" ></button>
        </div>
        <div class="toast-body" [ngbTooltip]="alerta.notificacion" >
            <span class="titulo-notificacion">{{alerta.notificacion}}</span>
        </div>
    </div>
</div>
